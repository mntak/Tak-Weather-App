<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input type="search" placeholder="Enter city here" id="city-input" />
          <input class="search" type="submit" value="Search" />
        </form>
        <br />
        <button id="current-location">Current location</button>
        <div class="overview">
          <h1 id="city">Honolulu</h1>
          <h3>Last updated: <span id="date"></span></h3>
        </div>

        <div class="current-temp" id="current-temp">
          <span class="current-temperature" id="temperature">84 </span>

          <span class="units"
            ><a href="#" id="fahrenheit-link" class="active">°F</a> |
            <a href="#" id="celcius-link">ºC</a></span
          >

          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            id="icon"
            width="100"
          />

          <h4>
            Today's High & Low <br />
            <span id="current-high">88</span>°F
            <span id="current-low">58</span>°F/
          </h4>
        </div>
        <div class="col weather-data">
          <h5>
            <span id="weather-description"> Partly Sunny</span><br />
            Feels like <span id="feels-like">72</span>°<br />
            <span id="wind">5 mph Wind</span><br />
            <span id="humidity">28% Humidity</span>
          </h5>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <br />
      <a href="https://github.com/mntak/Tak-Weather-App" target="_blank"
        >Open-source code,</a
      >
      by Mihae Tak
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
